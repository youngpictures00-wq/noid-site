<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>NOID | Visual Brand Director</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --khaki-bg: #1f221c;
      --khaki-dark: #181a15;
      --brand-yellow: #c9a24d;
      --text-main: #eaeae3;
      --text-sub: #9c9c8f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(
        circle at top,
        #262a22 0%,
        var(--khaki-bg) 45%,
        var(--khaki-dark) 100%
      );
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
        Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 980px;
      padding: 80px 24px 100px;
      text-align: center;
    }

    /* LOGO */
    .logo {
      margin-bottom: 38px;
    }

    .logo img {
      width: 260px;
      max-width: 70vw;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* TEXT */
    .role {
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      color: var(--text-sub);
      margin-bottom: 14px;
    }

    .tagline {
      font-size: 1rem;
      letter-spacing: 0.14em;
      color: var(--brand-yellow);
      margin-bottom: 46px;
    }

    /* VIDEO */
    .video-wrap {
      max-width: 820px;
      margin: 0 auto 42px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 28px 70px rgba(0, 0, 0, 0.45);
    }

    .video-wrap iframe {
      width: 100%;
      height: 460px;
      border: none;
      background: #000;
    }

    /* CONTACT */
    .contact {
      margin-top: 36px;
      font-size: 0.95rem;
      letter-spacing: 0.06em;
    }

    .contact a {
      color: var(--brand-yellow);
      text-decoration: none;
      border-bottom: 1px solid rgba(201, 162, 77, 0.35);
      padding-bottom: 2px;
    }

    .contact a:hover {
      border-bottom-color: var(--brand-yellow);
    }

    @media (max-width: 768px) {
      .logo img {
        width: 200px;
      }

      .video-wrap iframe {
        height: 240px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LOGO ONLY (NO TEXT LOGO) -->
    <div class="logo">
      <img src="noid-logo.svg" alt="NOID Logo" />
    </div>

    <!-- SUB INFO -->
    <div class="role">Visual Brand Director · 서영진</div>
    <div class="tagline">EVOLVING VISION</div>

    <!-- SHOWREEL -->
    <div class="video-wrap">
      <iframe
        src="https://www.youtube.com/embed/cwQlH5tPD1A?rel=0&modestbranding=1"
        title="NOID Showreel"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <!-- CONTACT -->
    <div class="contact">
      <a href="mailto:contact@noid-ai-studio.com">
        contact@noid-ai-studio.com
      </a>
    </div>

  </div>
</body>
</html>
