<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>NOID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .wrap {
      width: 92%;
      max-width: 640px;
      text-align: center;
    }

    h1 {
      letter-spacing: 0.2em;
      font-size: 32px;
      margin-bottom: 8px;
    }

    .subtitle {
      opacity: 0.85;
      margin-bottom: 6px;
    }

    .tagline {
      opacity: 0.6;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .video {
      position: relative;
      padding-top: 56.25%; /* 16:9 */
      margin-bottom: 28px;
    }

    .video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .footer {
      font-size: 12px;
      opacity: 0.5;
      margin-top: 12px;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>NOID</h1>
    <div class="subtitle">Visual Brand Director · 서영진</div>
    <div class="tagline">Evolving Vision</div>

    <div class="video">
      <iframe
        src="https://www.youtube.com/embed/cwQlH5tPD1A"
        title="NOID Showreel"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <div class="footer">
      © 2026 NOID Studio<br />
      Cinematic · Brand · AI
    </div>
  </div>
</body>
</html>
