<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>NOID | Visual Brand Director</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --khaki-bg: #1f221c;
      --khaki-dark: #181a15;
      --brand-yellow: #c9a24d;
      --text-main: #eaeae3;
      --text-sub: #9c9c8f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(
        circle at top,
        #262a22 0%,
        var(--khaki-bg) 45%,
        var(--khaki-dark) 100%
      );
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
        Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      padding: 90px 24px 80px; /* â¬… ì „ì²´ ìƒë‹¨ ì—¬ë°± ì¤„ì„ */
      text-align: center;
    }

    /* LOGO */
    .logo {
      margin-bottom: 16px; /* â¬… í…ìŠ¤íŠ¸ì™€ ê°„ê²© ì••ì¶• */
    }

    .logo img {
      width: 520px;          /* ğŸ”¥ ë” í¬ê²Œ */
      max-width: 88vw;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* ROLE */
    .role {
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      color: var(--text-sub);
      margin-bottom: 26px; /* â¬… ì˜ìƒê³¼ ê°„ê²© ì¤„ì„ */
    }

    /* VIDEO */
    .video-wrap {
      max-width: 900px;
      margin: 0 auto 32px; /* â¬… ì „ì²´ ë°€ë„ ê°•í™” */
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 32px 80px rgba(0, 0, 0, 0.45);
    }

    .video-wrap iframe {
      width: 100%;
      height: 500px;
      border: none;
      background: #000;
    }

    /* CONTACT */
    .contact {
      margin-top: 20px; /* â¬… ë„ˆë¬´ ë–¨ì–´ì§€ì§€ ì•Šê²Œ */
      font-size: 0.95rem;
      letter-spacing: 0.06em;
    }

    .contact a {
      color: var(--brand-yellow);
      text-decoration: none;
      border-bottom: 1px solid rgba(201, 162, 77, 0.35);
      padding-bottom: 2px;
    }

    .contact a:hover {
      border-bottom-color: var(--brand-yellow);
    }

    @media (max-width: 768px) {
      .container {
        padding-top: 70px;
      }

      .logo img {
        width: 300px;
      }

      .video-wrap iframe {
        height: 240px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LOGO (HERO) -->
    <div class="logo">
      <img src="noid-logo.svg" alt="NOID Logo" />
    </div>

    <!-- ROLE -->
    <div class="role">Visual Brand Director Â· ì„œì˜ì§„</div>

    <!-- SHOWREEL -->
    <div class="video-wrap">
      <iframe
        src="https://www.youtube.com/embed/cwQlH5tPD1A?rel=0&modestbranding=1"
        title="NOID Showreel"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

    <!-- CONTACT -->
    <div class="contact">

</html>
