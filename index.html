<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>NOID | Visual Brand Director</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --khaki-bg: #1f221c;
      --khaki-dark: #181a15;
      --brand-yellow: #c9a24d;
      --text-main: #f2f2ea;
      --text-sub: #b6b6a6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(
        circle at top,
        #2a2f26 0%,
        var(--khaki-bg) 40%,
        var(--khaki-dark) 100%
      );
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
        Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      padding: 70px 24px 70px;
      text-align: center;
    }

    /* LOGO */
    .logo {
      margin-bottom: 6px; /* ğŸ”¥ ê°„ê²© ìµœì†Œ */
    }

    .logo img {
      width: 620px;          /* ğŸ”¥ í™•ì‹¤íˆ í‚¤ì›€ */
      max-width: 92vw;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* ROLE */
    .role {
      font-size: 1.15rem;      /* ğŸ”¥ ê°€ë…ì„± ëŒ€í­ ìƒìŠ¹ */
      letter-spacing: 0.12em;
      color: var(--text-sub);
      margin-bottom: 18px;     /* ğŸ”¥ ì˜ìƒê³¼ ê±°ë¦¬ ì••ì¶• */
    }

    /* VIDEO */
    .video-wrap {
      max-width: 920px;
      margin: 0 auto 26px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 36px 90px rgba(0, 0, 0, 0.55);
    }

    .video-wrap iframe {
      width: 100%;
      height: 520px;
      border: none;
      background: #000;
    }

    /* CONTACT */
    .contact {
      margin-top: 14px;
      font-size: 1.05rem;     /* ğŸ”¥ ì—°ë½ì²˜ë„ ëˆˆì— ë„ê²Œ */
      letter-spacing: 0.08em;
    }

    .contact a {
      color: var(--brand-yellow);
      text-decoration: none;
      border-bottom: 1px solid rgba(201, 162, 77, 0.4);
      padding-bottom: 2px;
    }

    .contact a:hover {
      border-bottom-color: var(--brand-yellow);
    }

    @media (max-width: 768px) {
      .container {
        padding-top: 60px;
      }

      .logo img {
        width: 360px;
      }

      .role {
        font-size: 1rem;
      }

      .video-wrap iframe {
        height: 240px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LOGO -->
    <div class="logo">
      <img src="noid-logo.svg" alt="NOID Logo" />
    </div>

    <!-- ROLE -->
    <div class="role">Visual Brand Director Â· ì„œì˜ì§„</div>

    <!-- SHOWREEL -->
    <div class="video-wrap">
      <iframe
        src="https://www.youtube.com/embed/cwQlH5tPD1A?rel=0&modestbranding=1"
        title="NOID Showreel"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <!-- CONTACT -->
    <div class="contact">
      <a href="mailto:contact@noid-ai-studio.com">
        contact@noid-ai-studio.com
      </a>
    </div>

  </div>
</body>
</html>
