<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>NOID | Visual Brand Director</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --khaki-bg: #1f221c;
      --khaki-dark: #181a15;
      --brand-yellow: #c9a24d;
      --text-main: #eaeae3;
      --text-sub: #9c9c8f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(
        circle at top,
        #262a22 0%,
        var(--khaki-bg) 45%,
        var(--khaki-dark) 100%
      );
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
        Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 920px;
      width: 100%;
      padding: 60px 24px 80px;
      text-align: center;
    }

    .logo {
      margin-bottom: 28px;
    }

    .logo img {
      width: 140px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 0.12em;
      font-weight: 600;
    }

    .role {
      margin-top: 10px;
      font-size: 0.95rem;
      color: var(--text-sub);
      letter-spacing: 0.08em;
    }

    .tagline {
      margin-top: 18px;
      font-size: 1rem;
      color: var(--brand-yellow);
      letter-spacing: 0.14em;
    }

    .video-wrap {
      margin: 46px auto 38px;
      max-width: 760px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
    }

    .video-wrap iframe {
      width: 100%;
      height: 430px;
      border: none;
      background: #000;
    }

    .contact {
      margin-top: 30px;
      font-size: 0.95rem;
      letter-spacing: 0.06em;
    }

    .contact a {
      color: var(--brand-yellow);
      text-decoration: none;
      border-bottom: 1px solid rgba(201, 162, 77, 0.35);
      padding-bottom: 2px;
    }

    .contact a:hover {
      border-bottom-color: var(--brand-yellow);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .video-wrap iframe {
        height: 240px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Î°úÍ≥† -->
    <div class="logo">
      <!-- üëá Î°úÍ≥† ÌååÏùºÎ™Ö ÎßûÍ≤å ÏàòÏ†ï -->
      <img src="noid-logo.svg" alt="NOID Logo" />
    </div>

    <!-- ÌÉÄÏù¥ÌãÄ -->
    <h1>NOID</h1>
    <div class="role">Visual Brand Director ¬∑ ÏÑúÏòÅÏßÑ</div>
    <div class="tagline">EVOLVING VISION</div>

    <!-- ÏòÅÏÉÅ -->
    <div class="video-wrap">
      <iframe
        src="https://www.youtube.com/embed/cwQlH5tPD1A?rel=0&modestbranding=1"
        title="NOID Showreel"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Ïó∞ÎùΩÏ≤ò -->
    <div class="contact">
      <a href="mailto:contact@noid-ai-studio.com">
        contact@noid-ai-studio.com
      </a>
    </div>
  </div>
</body>
</html>
